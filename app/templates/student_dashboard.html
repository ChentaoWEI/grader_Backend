<!DOCTYPE html>
<html>
  <head>
    <title>Student Dashboard</title>
  </head>
  <body>
    <h2>Student Dashboard</h2>

    <h3>Assignments</h3>
    <ul>
      {% for assignment in assignments %}
      <li>
        {{ assignment.title }} -
        <a href="/assignment/download/{{ assignment.id }}">Download</a>
        {% if assignment.id in submissions %} - Submitted (
        <a
          href="/assignment/submission/download/{{ submissions[assignment.id].id }}"
          >Download your submission</a
        >
        ) {% else %} - Not submitted
        <form
          action="/assignment/submit/{{ assignment.id }}"
          method="post"
          enctype="multipart/form-data"
          style="display: inline"
        >
          <input type="file" name="file" required />
          <input type="submit" value="Submit" />
        </form>
        {% endif %}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
